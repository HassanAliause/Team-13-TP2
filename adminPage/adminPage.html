<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
       
        <!-- will make the webpage mobile friendly -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
       
        <!-- title of page -->
        <title>Administrator Page</title>
        
        <!-- link to icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        
        <!-- link to fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- link to css file -->
        <link rel="stylesheet" href="css/admin.css">
    </head>

    <body>

        <a href="#" class="bckToTop">
            <span class="material-symbols-outlined">
                arrow_upward
                </span>
        </a>

        <div class="grid-container">
            <!-- header -->
            <header class="header">

                <div class="header-left">
                    <img src="/images/logo.png" class="logo" width="50%">
                </div>
                
                <div class="header-right">
                    <span class="material-symbols-outlined" href="/productspage.html">
                        home 
                    </span>
                </div>
            </header>

            <!-- sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand"> 

                    </div>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item" http-equiv="refresh" content="10">
                        <span class="material-symbols-outlined" >
                            dashboard
                        </span>
                        Dashboard
                    </li>

                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">
                            monitoring
                            </span>
                        Charts
                    </li>
                    
                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">
                            groups
                        </span>
                        Customers
                    </li>

                    <li class="sidebar-list-item">
                        <span class="material-symbols-outlined">
                            manage_accounts
                        </span>
                        Administrators
                    </li>

                </ul>

            </aside>

            <!-- main -->
            <main class="main-container">
                <!-- title of page -->
                <div class="main-title">
                    <h2>Administrator Dashboard</h2>
                </div>

                <div class="main-cards">

                    <div class="card">
                        <div class="card-inner">
                            <h3>Products</h3>
                            <span class="material-symbols-outlined">
                                inventory
                            </span>
                        </div>
                        <h1>100</h1>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <h3>Categories</h3>
                            <span class="material-symbols-outlined">
                                category
                            </span>
                        </div>
                        <h1>5</h1>
                    </div>

                    <div class="card">
                        <div class="card-inner">
                            <h3>Customers</h3>
                            <span class="material-symbols-outlined">
                                groups
                            </span>
                        </div>
                        <h1>2870</h1>
                    </div>

                    
                    <div class="card">
                        <div class="card-inner">
                            <h3>Administrators</h3>
                            <span class="material-symbols-outlined">
                                manage_accounts
                            </span>
                        </div>
                        <h1>2</h1>
                    </div>

                </div>

                <div class="charts">
                    <div class="chart-card">
                        <h2 class="chart-title">Stock of Keyboards</h2>
                        <div id="bar-chart">

                        </div>
                    </div>
                </div>

                <div class="customers">

                </div>

                <d class="adminis">
                    
                </d>

            </main>
                
        </div>

        <!-- Apex Charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.37.0/apexcharts.min.js" ></script>

        <!-- link to java script file -->
        <!-- place at the bottom to allow html to load first-->
        <script src="js/admin.js"></script>
    </body>
</html>
