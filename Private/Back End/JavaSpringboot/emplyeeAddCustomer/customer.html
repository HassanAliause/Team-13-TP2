<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
    <h1>Add Customer</h1>
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required><br>

        <label>Birth Date:</label>
        <input type="date" th:field="*{birth}" required><br>

        <label>House Number:</label>
        <input type="text" th:field="*{houseNumber}" required><br>

        <label>Street:</label>
        <input type="text" th:field="*{street}" required><br>

        <label>Town:</label>
        <input type="text" th:field="*{town}" required><br>

        <label>Postcode:</label>
        <input type="text" th:field="*{postcode}" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][A-Za-z]{2}" required><br>

        <button type="submit">Create Customer</button>
    </form>
</body>
</html>
